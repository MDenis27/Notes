<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>Categories</ion-title>
      <ion-button (click)="navigateToOtherPage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list id="inbox-list">
    <ion-list-header>Categories</ion-list-header>
    <!-- Sliding item with text options on both sides -->
  <ion-item-sliding>

    <ion-item>
      <ion-label>First Slider</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
      <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  </ion-list>
</ion-content>
