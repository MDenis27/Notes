<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>Categories</ion-title>
      <ion-button (click)="nextpage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list id="inbox-list" *ngFor="let item of categories">
    <!-- Sliding item with text options on both sides -->
  <ion-item-sliding> 

    <ion-item>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="update(item).id">Modifier</ion-item-option>
      <ion-item-option color="danger" (click)="delete(item)">Effacer</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  </ion-list>
</ion-content>
