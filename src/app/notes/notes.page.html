<ion-header>
  <ion-toolbar>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of notes">
      <ion-item routerLink='/noteinfo/{{item.id}}'>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end">

        <ion-item-options side="end">
          <ion-item-option routerLink='/editnote/{{item.id}}'>Modifier</ion-item-option>
          <ion-item-option color="danger" (click)="delete(item)">Effacer</ion-item-option>
        </ion-item-options>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
      
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/addnote']">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
